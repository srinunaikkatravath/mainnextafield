    <!-- ====== Login Script ====== -->
    <script>
      // Users database with different roles
      const users = [
        { email: "NAFCE01", password: "@Naik2001", role: "admin", name: "Admin" },
        { email: "NAEMP24001", password: "employee123", role: "employee", name: "Employee 1" },
        { email: "NAEMP24002", password: "employee123", role: "employee", name: "Employee 2" },
        { email: "NAEMP24003", password: "employee123", role: "employee", name: "Employee 3" },
        { email: "NAEMP24004", password: "employee123", role: "employee", name: "Employee 4" },
        { email: "NAEMP24005", password: "employee123", role: "employee", name: "Employee 5" },
        { email: "NAEMP24006", password: "employee123", role: "employee", name: "Employee 6" },
        { email: "NAEMP24007", password: "employee123", role: "employee", name: "Employee 7" },
        { email: "NAEMP24008", password: "employee123", role: "employee", name: "Employee 8" },
        { email: "NAEMP24009", password: "employee123", role: "employee", name: "Employee 9" },
        { email: "NAEMP24010", password: "employee123", role: "employee", name: "Employee 10" },
        { email: "NABOD24001", password: "director123", role: "board_of_director", name: "Board Director 1" },
        { email: "NABOD24002", password: "director123", role: "board_of_director", name: "Board Director 2" },
        { email: "NAI24001", password: "intern123", role: "intern", name: "Intern 1" }  // Added Intern credentials
      ];
    
      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");
    
        const user = users.find(user => user.email === email && user.password === password);
    
        if (user) {
          sessionStorage.setItem("loggedInUser", user.email);
          sessionStorage.setItem("userName", user.name);
          sessionStorage.setItem("userRole", user.role);
    
          message.style.color = "green";
          message.textContent = "Login successful! Redirecting...";
    
          setTimeout(() => {
            if (user.role === "admin") {
              window.location.href = "admin/index.html"; // Admin redirection
            } else if (user.role === "employee") {
              // Employee redirection based on user email, simplified path
              window.location.href = `employee/${user.email}.html`; // Redirect to employee page in 'employee' folder
            } else if (user.role === "board_of_director") {
              // Board of Director redirection based on user email, simplified path
              window.location.href = `employee/boardofdirector/${user.email}.html`; // Redirect to board of director page in 'boardofdirector' folder
            } else if (user.role === "intern") {
              // Intern redirection based on user email
              window.location.href = `intern/${user.email}.html`; // Redirect to intern page in 'intern' folder
            }
          }, 1000);
        } else {
          message.style.color = "red";
          message.textContent = "Invalid credentials. Please try again.";
        }
      }

      
    
      // Auto-check access (in case user accesses this page directly)
      
      document.addEventListener("DOMContentLoaded", () => {
        const loggedInUser = sessionStorage.getItem("loggedInUser");
        const userRole = sessionStorage.getItem("userRole");
    
        if (loggedInUser) {
          if (userRole === "admin") {
            window.location.href = "admin/index.html"; // Admin redirection
          } else if (userRole === "employee") {
            window.location.href = `employee/${loggedInUser}.html`; // Redirect to employee page in 'employee' folder
          } else if (userRole === "board_of_director") {
            window.location.href = `employee/boardofdirector/${loggedInUser}.html`; // Redirect to board of director page in 'boardofdirector' folder
          }
          else if (user.role === "intern") {
              // Intern redirection based on user email
              window.location.href = `intern/${loggedInUser}.html`; // Redirect to intern page in 'intern' folder
            }
        }
      });
        
    </script>
