  <body>
    <!-- Banner Section -->

    <!-- Login Form -->
    <div class="login-container">
      <div class="login-wrapper">
        <div class="login-logo">
          <img src="nextafield/assets/images/logo/logo-2.png" alt="Next Afield Logo" />
        </div>
        <div class="login-title">NEXT AFIELD</div>
        <div class="login-subtitle">
          Agriculture Services and Solutions
        </div>
        <form id="loginForm">
          <input
            type="email"
            id="email"
            class="login-input"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="password"
            class="login-input"
            placeholder="Enter your password"
            required
          />
          <button type="button" class="login-button" onclick="login()">Login</button>
        </form>
        <div id="message" style="color: red; margin-top: 10px;"></div>
        
      </div>
    </div>

    <script>
      // User database
      const users = [
        { email: "CEO24001", password: "1234", role: "nextafield" },
        { email: "user2@example.com", password: "password2", role: "nextafield" },
        { email: "user3@example.com", password: "password3", role: "nextafield" },
        { email: "NAI24001", password: "1234", role: "general" },
        { email: "user5@example.com", password: "password5", role: "general" }
      ];
  
      // Login function
      function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const message = document.getElementById("message");
  
        // Find matching user
        const user = users.find(
          (user) => user.email === email && user.password === password
        );
  
        if (user) {
          // Save login details
          sessionStorage.setItem("loggedInUser", email);
          sessionStorage.setItem("userRole", user.role);
  
          // Redirect based on role
          if (user.role === "nextafield") {
            message.style.color = "green";
            message.textContent = "Login successful! Redirecting to Next Afield...";
            setTimeout(() => {
              window.location.href = "nextafield/index.html";
            }, 1000);
          } else {
            message.style.color = "green";
            message.textContent = "Login successful! Redirecting to General Index...";
            setTimeout(() => {
              window.location.href = "index.html";
            }, 1000);
          }
        } else {
          // Show error message
          message.style.color = "red";
          message.textContent = "Invalid email or password. Please try again.";
        }
      }
  
      // Auto-check access (in case user accesses this page directly)
      document.addEventListener("DOMContentLoaded", () => {
        const loggedInUser = sessionStorage.getItem("loggedInUser");
        const userRole = sessionStorage.getItem("userRole");
  
        if (loggedInUser) {
          if (userRole === "nextafield") {
            window.location.href = "nextafield/index.html";
          } else if (userRole === "general") {
            window.location.href = "index.html";
          }
        }
      });
    </script>
